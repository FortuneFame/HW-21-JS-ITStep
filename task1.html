<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Task 1</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
        }

        form {
            width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #0069d9;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #0069d9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Login Form</h1>
    <form novalidate>
        <label for="username">Your login:</label><br>
        <input type="text" id="username" name="username" required maxlength="50"><br>
        <label for="password">Your password:</label><br>
        <input type="password" id="password" name="password" required maxlength="50"><br>
        <label>
            <input type="checkbox" name="remember" value="remember"> Remember me
        </label><br>
        <button type="submit">Sign In</button>
        <a href="#">Forgot password?</a>
    </form>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = form.elements['username'].value.trim();
            if (!username) {
                alert('Please enter your username.');
                return;
            }
            if (form.checkValidity()) {
                const remember = form.elements['remember'].checked;
                const message = `Hello, ${username}!\nI ${remember ? 'remembered' : "didn't remember"} you.`;
                alert(message);
            } else {
                alert('Please fill in all required fields.');
            }
        });
    </script>
</body>

</html>
